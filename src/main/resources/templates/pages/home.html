<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Sistem Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Sistem Penjualan</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3" th:if="${user != null}">
                    Halo, <span th:text="${user.name}">User</span>
                </span>
                <a href="/auth/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h3>Dashboard Ringkasan</h3>
                <p class="text-muted">Selamat datang di panel kontrol stok barang Anda.</p>
            </div>
        </div>

        <!-- Kartu Statistik -->
        <div class="row">
            <!-- Total Jenis Barang -->
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-info shadow h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Jenis Barang</h6>
                                <h2 class="fw-bold" th:text="${totalProducts}">0</h2>
                            </div>
                            <i class="fas fa-box-open fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Stok Fisik -->
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success shadow h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total Stok Fisik</h6>
                                <h2 class="fw-bold" th:text="${totalStock}">0</h2>
                            </div>
                            <i class="fas fa-layer-group fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nilai Aset -->
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-warning shadow h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Estimasi Nilai Aset</h6>
                                <h3 class="fw-bold" th:text="'Rp ' + ${#numbers.formatDecimal(totalAssetValue, 0, 'COMMA', 0, 'POINT')}">Rp 0</h3>
                            </div>
                            <i class="fas fa-coins fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Cepat -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Aksi Cepat</h5>
                    </div>
                    <div class="card-body">
                        <a href="/products" class="btn btn-primary me-2">
                            <i class="fas fa-list"></i> Lihat Daftar Barang
                        </a>
                        <a href="/products/create" class="btn btn-outline-primary">
                            <i class="fas fa-plus"></i> Tambah Barang Baru
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
