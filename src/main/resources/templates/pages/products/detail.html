<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-5 bg-white d-flex align-items-center justify-content-center p-4">
                    <img th:if="${product.imageUrl != null}" 
                         th:src="@{'/uploads/' + ${product.imageUrl}}" 
                         class="img-fluid rounded" style="max-height: 400px;">
                    <div th:unless="${product.imageUrl != null}" class="text-center text-muted">
                        <h3>No Image Available</h3>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card-body p-4">
                        <h2 class="card-title fw-bold" th:text="${product.name}">Nama Barang</h2>
                        <h4 class="text-primary mb-3" th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">Price</h4>
                        
                        <p class="card-text"><small class="text-muted">Stok Tersedia: <span th:text="${product.stock}"></span> unit</small></p>
                        
                        <hr>
                        <h5>Deskripsi:</h5>
                        <p class="card-text" th:text="${product.description ?: '-'}">Deskripsi...</p>
                        
                        <div class="mt-4">
                            <a href="/products" class="btn btn-outline-secondary">Kembali</a>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning text-white ms-2">Edit Barang</a>
                        </div>
                        
                        <div class="mt-3 text-end">
                            <small class="text-muted" th:text="'Diupdate: ' + ${#temporals.format(product.updatedAt, 'dd-MM-yyyy HH:mm')}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
