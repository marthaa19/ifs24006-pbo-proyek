<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0">Ubah Data Barang</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/products/edit/{id}(id=${productId})}" th:object="${productForm}" method="post" enctype="multipart/form-data">
                    
                    <!-- INPUT SKU -->
                    <div class="mb-3">
                        <label class="form-label">Kode Barang (SKU)</label>
                        <input type="text" class="form-control" th:field="*{sku}">
                        <small class="text-danger" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></small>
                    </div>

                    <!-- INPUT NAME -->
                    <div class="mb-3">
                        <label class="form-label">Nama Barang</label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>

                    <!-- INPUT CATEGORY -->
                    <div class="mb-3">
                        <label class="form-label">Kategori</label>
                        <select class="form-select" th:field="*{category}">
                            <option value="Elektronik">Elektronik</option>
                            <option value="Pakaian">Pakaian</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Perabotan">Perabotan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <small class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Harga (Rp)</label>
                            <input type="number" class="form-control" th:field="*{price}">
                            <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stok</label>
                            <input type="number" class="form-control" th:field="*{stock}">
                            <small class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Deskripsi</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ubah Gambar (Biarkan kosong jika tetap)</label>
                        <input type="file" class="form-control" th:field="*{image}" accept="image/*">
                        <div class="form-text">Mengupload gambar baru akan menggantikan gambar lama.</div>
                        <small class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/products" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-warning text-white">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
