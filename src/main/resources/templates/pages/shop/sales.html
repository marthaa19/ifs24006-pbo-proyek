<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Riwayat Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Riwayat Penjualan</h2>
        <div>
             <a href="/shop/products" class="btn btn-secondary">Kembali ke Produk</a>
             <a href="/shop/dashboard" class="btn btn-info">Lihat Chart</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Tanggal Transaksi</th>
                        <th>Nama Produk</th>
                        <th>Jumlah (Qty)</th>
                        <th>Total Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop Data Penjualan -->
                    <tr th:each="sale, iterStat : ${sales}">
                        <td th:text="${iterStat.count}">1</td>
                        <!-- Format Tanggal -->
                        <td th:text="${#temporals.format(sale.saleDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${sale.product.name}"></td>
                        <td th:text="${sale.quantity}"></td>
                        <!-- Format Mata Uang -->
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(sale.totalPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    
                    <!-- Jika Data Kosong -->
                    <tr th:if="${#lists.isEmpty(sales)}">
                        <td colspan="5" class="text-center text-muted">Belum ada transaksi penjualan.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
