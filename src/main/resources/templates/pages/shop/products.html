<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Produk</title>
    <!-- Asumsi menggunakan Bootstrap dari layout utama atau CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Manajemen Produk</h2>
        <div>
            <a href="/" class="btn btn-outline-secondary me-2">&larr; Home</a>
             <a href="/shop/dashboard" class="btn btn-info">Dashboard & Chart</a>
             <a href="/shop/sales" class="btn btn-outline-success">Riwayat Penjualan</a>
             <a href="/shop/products/add" class="btn btn-primary">+ Tambah Produk</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Gambar</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:if="${product.imagePath}" th:src="@{'/uploads/' + ${product.imagePath}}" width="50" height="50" style="object-fit:cover">
                    <span th:unless="${product.imagePath}" class="text-muted">No Img</span>
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${product.stock}"></td>
                <td>
                    <a th:href="@{/shop/products/detail/{id}(id=${product.id})}" class="btn btn-sm btn-info">Detail</a>
                    <a th:href="@{/shop/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/shop/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Hapus produk ini?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
