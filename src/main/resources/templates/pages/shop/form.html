<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Form Produk</h2>
    <form th:action="@{/shop/products/save}" th:object="${productForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label>Nama Produk</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label>Harga</label>
            <input type="number" th:field="*{price}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Stok</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Deskripsi</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Gambar Produk</label>
            <input type="file" th:field="*{image}" class="form-control" accept="image/*">
            <small class="text-muted">Biarkan kosong jika tidak ingin mengubah gambar.</small>
        </div>

        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/shop/products" class="btn btn-secondary">Batal</a>
    </form>
</body>
</html>
