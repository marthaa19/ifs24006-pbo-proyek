<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">
    <h2>Dashboard Penjualan</h2>
    <a href="/shop/products" class="btn btn-outline-primary mb-3">&larr; Kembali ke Produk</a>

    <div class="card">
        <div class="card-body">
            <canvas id="salesChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Mengambil data dari Model attribute
        var rawData = /*[[${salesData}]]*/ [];
        
        // Debug: Cek data di console
        console.log("Raw data from server:", rawData);
        
        // Validasi data
        if (rawData && Array.isArray(rawData) && rawData.length > 0) {
            var labels = rawData.map(item => item[0] || '');
            var dataValues = rawData.map(item => item[1] || 0);

            var ctx = document.getElementById('salesChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Terjual (Qty)',
                        data: dataValues,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Jumlah Terjual'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Nama Produk'
                            }
                        }
                    }
                }
            });
        } else {
            // Jika tidak ada data, tampilkan pesan
            console.warn("No sales data available");
            document.getElementById('salesChart').parentElement.innerHTML = 
                '<div class="alert alert-warning text-center">Belum ada data penjualan untuk ditampilkan.</div>';
        }
        /*]]>*/
    </script>
</body>
</html>
