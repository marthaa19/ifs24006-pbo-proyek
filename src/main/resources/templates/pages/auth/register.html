<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <title>Daftar - Spring Boot Todolist</title>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      .register-container {
        display: flex;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        margin: 20px;
      }

      .register-image {
        flex: 1;
        background-image: url('https://down-vn.img.susercontent.com/file/cn-11134207-820l4-mensjr0nv1fq5d');
        background-size: cover;
        background-position: center;
        min-height: 600px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .register-form {
        flex: 1;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .register-form h2 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .register-form .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-control:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-control.is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
      }

      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
      }

      .btn-primary {
        width: 100%;
        padding: 14px;
        background: #667eea;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .alert-danger {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
      }

      .login-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .register-container {
          flex-direction: column;
        }

        .register-image {
          min-height: 200px;
        }

        .register-form {
          padding: 40px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="register-container">
        <div class="register-image"></div>
        
        <div class="register-form">
          <h2>Daftar</h2>
          <p class="subtitle">Lengkapi form pendaftaran berikut untuk membuat akun baru</p>

          <form
            th:action="@{/auth/register/post}"
            method="post"
            th:object="${registerForm}"
          >
            <!-- Pesan Error Global -->
            <div
              th:if="${#fields.hasGlobalErrors()}"
              class="alert alert-danger"
            >
              <th:block
                th:each="err : ${#fields.globalErrors()}"
                th:text="${err}"
              ></th:block>
            </div>

            <!-- Nama Lengkap -->
            <div class="form-group">
              <label for="inputName">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                th:field="*{name}"
                th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                placeholder="Masukkan nama lengkap Anda"
              />
              <div
                th:if="${#fields.hasErrors('name')}"
                class="invalid-feedback"
              >
                <th:block
                  th:each="err : ${#fields.errors('name')}"
                  th:text="${err}"
                ></th:block>
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                th:field="*{email}"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                placeholder="nama@email.com"
              />
              <div
                th:if="${#fields.hasErrors('email')}"
                class="invalid-feedback"
              >
                <th:block
                  th:each="err : ${#fields.errors('email')}"
                  th:text="${err}"
                ></th:block>
              </div>
            </div>

            <!-- Kata Sandi -->
            <div class="form-group">
              <label for="inputPassword">Kata Sandi</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  placeholder="Minimal 8 karakter"
                />
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
              </div>
              <div
                th:if="${#fields.hasErrors('password')}"
                class="invalid-feedback"
              >
                <th:block
                  th:each="err : ${#fields.errors('password')}"
                  th:text="${err}"
                ></th:block>
              </div>
            </div>

            <!-- Tombol Daftar -->
            <button type="submit" class="btn-primary">
              Daftar
            </button>

            <!-- Link Login -->
            <div class="login-link">
              Sudah memiliki akun?
              <a th:href="@{/auth/login}">Masuk</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('inputPassword');
        const toggle = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      }
    </script>
  </body>
</html>
